<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

  <div id="activities" aria-live="polite"></div>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      async function loadActivities() {
          const res = await fetch("/activities");
          const activities = await res.json();
          const container = document.getElementById("activities");
          container.innerHTML = "";
          for (const [name, info] of Object.entries(activities)) {
              const participantsList = info.participants.map(p => `<li>${p}</li>`).join("");
              container.innerHTML += `
                  <div class="activity-card">
                      <h2>${name}</h2>
                      <p>${info.description}</p>
                      <p><strong>Schedule:</strong> ${info.schedule}</p>
                      <div class="participants-section">
                          <strong>Participants (${info.participants.length} / ${info.max_participants}):</strong>
                          <ul>${participantsList || "<li>No participants yet</li>"}</ul>
                      </div>
                  </div>
              `;
          }
      }
      loadActivities();
    </script>
  </body>
</html>
